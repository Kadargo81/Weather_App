<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="./css/weather.css">
  </head>
  <body>
    <div class="ui container">
      <div id="main-segment" class="ui one column grid raised segment">
        <div class="row centered">
          <h1>Weather App</h1>
        </div>
        <div class="row centered">
          <div class="ui action input">
            <input id="city" type="text" name="city" onfocus="this.value = '';" value="London">
            <button id="submit" class="ui button" type="submit">Get Weather</button>
          </div>
        </div>
        <div class="row centered">
          <div class="ui toggle checkbox">
            <input id="units" type="checkbox" name="units">
            <label>Farenheit</label>
          </div>
        </div>
        <div class="row centered">
          <p>Current temperature in <span id="myCity"></span> <span id="temp"></span> Degrees</p>
        </div>
      </div>
    </div>




  </body>
  <script type="text/javascript">
  </script>
  <script type="text/javascript" src="./js/weather.js"></script>
</html>
